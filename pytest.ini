[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*'crypt' is deprecated.*:DeprecationWarning
    ignore:.*Support for class-based.*:DeprecationWarning
